<!doctype html><meta charset="utf-8"><meta name=viewport content="width=device-width,initial-scale=1">
<title>Order from Me</title>
<style>
  body{font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;background:#f6f7fb;color:#111}
  .wrap{max-width:640px;margin:auto;padding:20px}
  h1{font-size:22px;margin:14px 0}
  .card{background:#fff;border-radius:14px;padding:16px;box-shadow:0 8px 24px rgba(0,0,0,.07)}
  .row{display:flex;gap:10px;align-items:center;justify-content:space-between;padding:8px 0;border-bottom:1px dashed #e9eef5}
  .row:last-child{border-bottom:0}
  .qty button{border:0;border-radius:10px;padding:6px 10px;background:#eef2f7;cursor:pointer}
  button.primary{background:#0ea5e9;color:#fff;border:0;border-radius:12px;padding:10px 12px;font-weight:700;cursor:pointer}
</style>
<div class=wrap>
  <h1>üçú Order from Me</h1>
  <div class=card id=menu></div>
  <div class=card style="margin-top:12px">
    <input id=name placeholder="Your name" style="width:100%;padding:10px;margin-bottom:10px;border-radius:10px;border:1px solid #ccc">
    <div style="display:flex;gap:8px;flex-wrap:wrap">
      <button class=primary id=send>Send Order (WhatsApp)</button>
      <button id=clear>Clear</button>
    </div>
  </div>
</div>

<script>
  const PHONE = "+16033597794"; // your number
  const MENU = [
    {id:"a", name:"Seafood Sambhar", price:"big hug"},
    {id:"b", name:"Instant Ramen", price:"small hug"}
  ];
  let cart = {};
  const $ = (s)=>document.querySelector(s);

  function renderMenu(){
    const m=$("#menu");
    m.innerHTML="<h3 style='margin:0 0 6px'>Menu</h3>";
    MENU.forEach(it=>{
      const r=document.createElement("div"); r.className="row";
      r.innerHTML=`<div><div>${it.name}</div><div style="color:#666">${it.price}</div></div>
        <div class=qty>
          <button onclick="chg('${it.id}',-1)">‚àí</button>
          <span id="q_${it.id}" style="display:inline-block;width:24px;text-align:center">0</span>
          <button onclick="chg('${it.id}',1)">Ôºã</button>
        </div>`;
      m.appendChild(r);
    });
  }

  function chg(id,d){ cart[id]=(cart[id]||0)+d; if(cart[id]<0) cart[id]=0; $("#q_"+id).textContent=cart[id]; }

  function buildMessage(){
    const name = ($("#name").value||"").trim();
    const lines = Object.entries(cart).filter(([,q])=>q>0).map(([id,q])=>{
      const it=MENU.find(x=>x.id===id); return `‚Ä¢ ${it.name} √ó${q}`; }).join("%0A");
    return `New order from ${encodeURIComponent(name||"Friend")}%0A%0A${lines}`;
  }

  $("#send").onclick=()=>{
    const hasItems = Object.values(cart).some(q=>q>0);
    if(!hasItems) return alert("Add something first!");
    const url=`https://wa.me/${PHONE.replace(/[^\d+]/g,"")}?text=${buildMessage()}`;
    location.href=url;
  };
  $("#clear").onclick=()=>{ cart={}; document.querySelectorAll("[id^=q_]").forEach(x=>x.textContent="0"); };

  renderMenu();
</script>
